<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1 th:text="${person.name}"></h1>
    <h3>Recipes</h3>
    <ul th:each="recipe : ${person.recipes}">
        <li th:text="${recipe.title}"></li>
    </ul>
</body>
</html>
